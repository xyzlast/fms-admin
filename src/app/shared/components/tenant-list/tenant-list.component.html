<table class="table table-hover">
  <thead>
    <th>Id</th>
    <th>Name</th>
  </thead>
  <tbody>
    <tr *ngFor="let tenant of tenants" (click)="select(tenant.id)" [ngClass]="{'table-info': tenant.selected }">
      <td>{{tenant.id}}</td>
      <td>{{tenant.defaultInfo.name}}</td>
    </tr>
  </tbody>
</table>
